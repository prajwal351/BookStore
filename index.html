<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>

<body>
    <h1>LogIn</h1>
    <div class="box">
        <div class="Username">Email : </div>
        <div class="password">Password : </div>
        <input type="email" name="email" id="name" placeholder="Email">
        <input type="password" name="password" id="pass" eye="visible" autocomplete="current-password"
            placeholder="Password" required>
        <button type="submit" id="login" onclick=" hlo()">LogIn</button>
        <input type="checkbox" value="open" id="eye" onclick="show()">
        <div class="text">
            Sign up for new account </div>
        <h3 id="signup" onclick="link()">Sign Up</h3>
    </div>
</body>

<script src="login.js"></script>
<script>
    function show() {
        let open = document.getElementById("pass");
        if (open.type == "password") {
            open.type = "text";
        }
        else {
            open.type = "password";
        }
    }

    function link() {
        window.location.href = "Signup.html";
    }
</script>
</script>

</html>
